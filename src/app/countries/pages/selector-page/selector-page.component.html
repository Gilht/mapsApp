<h1 class="mt-3">Selectores anidados</h1>

<form [formGroup]="myForm">
  <div class="row mb-3">
    <div class="col">
      <label class="from-label">Continente:</label>
      <select formControlName="region" class="form-control">
        <option value="">Selecciona Continente</option>
        @for (region of regions; track $index) {
        <option [value]="region">{{ region }}</option>
        }
      </select>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col">
      <label class="from-label">Pais:</label>
      <select formControlName="country" class="form-control">
        <option value="">Seleccione Pais</option>
        @for (country of countriesByRegion; track $index) {
        <option [value]="country.cca3">{{ country.name }}</option>
        }
      </select>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col">
      <label class="from-label">Fronteras:</label>
      <select formControlName="borders" class="form-control">
        <option value="">Seleccione Frontera</option>
        @for (country of borders; track $index) {
        <option [value]="country.cca3">{{country.name}}</option>
        } 
      </select>
    </div>
  </div>
</form>

<h3>Formulario</h3>
<code>
    {{myForm.value | json}}
</code>
